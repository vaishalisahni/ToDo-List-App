<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="todo">
            <div class="todo-header">
                <h2 style="font-weight:bold;">ToDo List</h2>
                <img src="assets/todo.svg" alt="Todo icon">
            </div>
            <form id="todo-form">
                <input id="todo-input" type="text" placeholder="Add a new task" >
                <input id="task-deadline" type="date" placeholder="Deadline" title="Choose a deadline">
                <button id="todo-button" type="submit" >
                    <img src="assets\add.svg" alt="add task">
                </button>
            </form>
            <ul id="todo-list">
                <!-- tasks are added here -->
            </ul>
            <div class="message-box"></div>
        </div>
        <div class="btns">
            <button class="btn check-all" id="check-all">
                Check-All
            </button>
            <button class="btn reset" id="reset">
                Reset
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
